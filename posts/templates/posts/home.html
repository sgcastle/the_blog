<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>The Blog</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#mynav">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'home' %}">The Blog</a>
                </div>
                <div class="collapse navbar-collapse" id="mynav">
                    <ul class="nav navbar-nav">
                        <li><a href="{% url 'about' %}">About</a></li>
                        <li><a href="https://www.github.com/">GitHub</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container">
            <h1 class="text-center">Welcome to The Blog</h1>
            {% load static %}
            <img src="{% static 'posts/seattleskyline.jpg'%}" class="img-responsive center-block" style="max-height:400px;" >
            <h2>Latest Posts</h2>
            <hr>
            {% for post in posts.all %}
            <a href="{% url 'post_detail' post.id %}"><h3>{{ post.title }}</h3></a>
            <h4><span class="glyphicon glyphicon-time" aria-hidden="true"></span> {{ post.pub_date_cleanup }}</h4>
            <br>
            <img src="{{ post.image.url }}" class="img-responsive center-block" style="max-height:150px;" >
            <br>
            <p>{{ post.body_summary }}</p>
            <br>
            <hr>
            <br>
            {% endfor %}
        </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </body>
</html>
